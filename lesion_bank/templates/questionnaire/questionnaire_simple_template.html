<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

{% load crispy_forms_tags %}


<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6"><br><h4>Questionnaire Template</h4><hr><br>
        {%if has_message%}
        <h6>Json from user input:</h6>
        <p>{{data_str}}</p>
        <br>
        <h6>AI assistant's response:</h6>
        <p>{{message_content}}</p>
        {%endif%}
    </div>
    <div class="col-md-3"></div>
   
</div>
<form method="post">
    {% csrf_token %}
    
    {% for field in form %}
    <div class="row">
        <div class="col-md-3"></div><div class="col-md-6"></div><div class="col-md-3"></div>
        <div class="col-md-3">

        </div>
        <div class="col-md-6">
            {{ field|as_crispy_field }}
        </div>
    </div>
    {% endfor %}

    <!-- Submit button below the fields -->
    <div class="row mt-3">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
</form>
